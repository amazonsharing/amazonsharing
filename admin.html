<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="container">
    <header><h1>Article Management</h1></header>
    <main>
      <section class="card form-card">
        <h2>Create Article <span class="toggle-form">âˆ’</span></h2>
        <form id="uploadForm">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Article title" required aria-required="true">
          <label for="content">Content</label>
          <textarea id="content" placeholder="Write content" required aria-required="true"></textarea>
          <label for="image">Image</label>
          <input type="file" id="image" accept="image/*">
          <p class="note">Only .jpg, .png files</p>
          <button type="submit">Publish</button>
        </form>
      </section>
      <section class="card">
        <h2>Articles</h2>
        <input type="text" id="search" placeholder="Search articles..." aria-label="Search articles">
        <div id="articleList" role="list"></div>
      </section>
    </main>
  </div>
  <script src="admin.js"></script>
</body>
</html>
