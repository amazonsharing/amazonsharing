<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif; /* Futuristic font */
        }

        body {
            background: radial-gradient(circle at center, #0d1b2a, #000);
            color: #00d4ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px #00d4ff, 0 0 40px #00d4ff;
            margin-bottom: 2rem;
            animation: glow 2s infinite alternate;
        }

        .button {
            display: inline-block;
            padding: 15px 40px;
            margin: 10px;
            font-size: 1.2rem;
            color: #00d4ff;
            background: transparent;
            border: 2px solid #00d4ff;
            border-radius: 25px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .button:hover {
            background: #00d4ff;
            color: #000;
            box-shadow: 0 0 20px #00d4ff, 0 0 40px #00d4ff;
            transform: translateY(-5px);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 212, 255, 0.4),
                transparent
            );
            transition: 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        /* Holographic background effect */
        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/grid.png');
            opacity: 0.1;
            z-index: -1;
            animation: slide 20s linear infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff; }
            100% { text-shadow: 0 0 20px #00d4ff, 0 0 40px #00d4ff; }
        }

        @keyframes slide {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .button { font-size: 1rem; padding: 10px 30px; }
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    <div class="container">
        
        <a href="admin.html" class="button">Admin Panel</a>
        <a href="news.html" class="button">News Feed</a>
    </div>

    <script>
        // Add click sound effect (optional)
        const buttons = document.querySelectorAll('.button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const audio = new Audio('https://www.soundjay.com/buttons/beep-01a.mp3');
                audio.play();
            });
        });

        // Simulate JARVIS boot-up effect
        window.onload = () => {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            setTimeout(() => {
                container.style.opacity = '1';
            }, 500);
        };
    </script>
</body>
</html>
